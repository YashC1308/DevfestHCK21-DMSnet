<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
</head>



<body>
    <section class="showcase">
        <header>
            <h2 class ="logo">DMS-Net</h2>

            <ul class="nav_links">
                <li><a href="{{url_for('dashboard') }}" title="">Dashboard</a></li>
                <li><a href="#" title="">My Profile</a></li>
                <li><a href="{{url_for('logout') }}"  title="">Logout</a></li>
                <li>  <form action="{{ url_for('listing') }}" method="POST" id='form1'>
                <h2> Search for artist</h2>
                <select  name ='type' aria-label="Type of Account" style="width: 100%;">
                <option selected>Select</option>
                {% for i in options %}
                <option value = "{{i[0]}}">{{i[0]}}</option>

                {% endfor %}
                </select>

                <button type='submit'>search</button>

            </form></li>
            </ul>
        </header>

    <div class="chat-container">
    <div class="conty">
    <img src="av1.png" alt="Avatar" >
    <p>Hello. How are you today?</p>
    <span class="time-right">11:00</span>
    </div>
    <div class="conty darker">
    <img src="av2.png" alt="Avatar" >
    <p>Hey! I'm fine. Thanks for asking!</p>
    <span class="time-left">11:01</span>
    </div>

    </div>
    
        <div class="overlay"></div>
        <video src="{{ url_for('static', filename='BGVID.mp4') }}" muted loop autoplay></video>
        <div class="sidebar">
            <div class="spacer"></div>
            <ul>
                <li><a href="#">Place Order</a></li>
                <li><a href="#">Search</a></li>
                <li><a href="#">Chat</a></li>
            </ul>

    </section>


</body>
</html>
