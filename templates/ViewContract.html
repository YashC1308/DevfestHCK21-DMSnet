<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>
  <body class = "blue-grey lighten-5">
  <nav class = "teal lighten-2">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Dashboard</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="#" class = "btn waves-effect teal">Home</a></li>
        <li><a href="/logout" class = "btn waves-effect teal">Logout</a></li>
      </ul>
    </div>
  </nav>
  <br>
  </br> 
  <div class = "z-depth-1 container blue-grey lighten-5" >
    <table >
      <thead>
        <tr>
          <th>Contract started by</th>
          <th>Manifacturer</th>
          <th>Date</th>
          <th>Accepted</th>
          <th>Contract link</th>
        </tr>
      </thead>

      <tbody class = "data_entry">
                        {% for (k,v,z,y,w) in data %}
                        <tr style = ' width: 250px;text-align: center;border: 0.5px solid #9c9c9c; background-color: rgba(255, 255, 255, 0.753);'>
                        <td>{{ k }}</td>
                        <td>{{ v }}</td>
                        <td>{{ z }}</td>
                        <td>{{ y }}</td>
                        <td><a href = 'contract/{{w}}'>OPEN LINK</a></td>
                        </tr>
        {% endfor %}
      </tbody>
    </table>
    </div>
  </body>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
