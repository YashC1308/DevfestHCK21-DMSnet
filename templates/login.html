<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMS-Net</title>
    <link rel='stylesheet' href="{{ url_for('static', filename='style.css') }}" >
</head>
<body>
    <section class="showcase">
        <header>
            <h2 class ="logo">DMS-Net</h2>
            <ul class="nav_links">
                <li><a href="{{ url_for('index') }}" title="">Home</a></li>
                <li><a href="{{ url_for('login') }}" title="">Login</a></li>
                <li><a href="{{ url_for('sign_up') }}" title="">Create Account</a></li>
                <li><a href="#" title="">About</a></li>
                <li><a href="mailto:#0">Contact</a></li>
            </ul>
        </header>
        <div class="overlay"></div>
        <video src="{{ url_for('static', filename='BGVID.mp4') }}" muted loop autoplay></video>
    <div class="container">
        <div class='myform'>
            <form action="{{ url_for('login') }}" method="POST" id='form1'>
                <h2> Login </h2>
                <h4>{{msg}}</h4></br>
                <input required autocomplete='off' type='text' placeholder="Username" name = 'username' id = 'username'>
                <input required autocomplete='off' type='password' placeholder='Password' name = 'password' id = 'password'>
                <button type='submit'>Login</button>

            </form>
        </div>
        <div class="image">
            <img src="{{ url_for('static', filename='Login.gif') }}" width=340px>
        </div>
    </div>
    </section>
</body>
</html>
