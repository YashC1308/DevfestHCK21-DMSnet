<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listings</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>

  <body>
    <section class="showcase">
      <header>
        <h2 class="logo">DMS-Net</h2>
        <ul class="nav_links">
          <li></li>
          <li><a href="{{url_for('dashboard') }}" title="">Dashboard</a></li>
          <li><a href="#" title="">My Profile</a></li>
          <li><a href="{{url_for('logout') }}" title="">Logout</a></li>
        </ul>
      </header>
      <div class="search">
        <form action="{{ url_for('listing') }}" method="POST" id="form1">
          <span
            ><select
              name="type"
              aria-label="Type of Account"
              placeholder="Search for artist"
            >
              <option value="placeholder" selected>Search here</option>
              {% for i in options %}
              <option value="{{i[0]}}">{{i[0]}}</option>

            class="image"
        </div>
        {%endfor%}
        <div class="overlay"></div>
        <video
          src="{{ url_for('static', filename='BGVID.mp4') }}"
          muted
          loop
          autoplay
        ></video>
        <div class="spacer"></div>
        <ul>
          <li><h4>Hello, {{type}}</h4></li>
          <li><a href="/CreateContract/">Place Order</a></li>
          <li><a href="{{url_for('listing') }}">Search</a></li>
          <li><a href="#">Chat</a></li>
        </ul>
      </div>
    </section>
  </body>
</html>
